syntax = "proto3";

package simplequeue;

option go_package = "pb";

message Identify { string magic = 1; }

message Pub {
  string topic = 1;
  string message = 2;
}

message Sub {
  string topic = 1;
  string channel = 2;
}

message QueueMsg {
  string id = 1;
  string body = 2;
  int64 timestamp = 3;
  int32 attempts = 4;
}